---
layout: default
---

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header intro">
    <div class="intro-in">
      <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
      {% if page.author %}
        <h2 itemprop="author" itemscope itemtype="http://schema.org/Person">
        <span itemprop="name">{{ page.author }}</span></h2>
      {% endif %}
      <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time></p>
    </div>
  </header>

  <div class="post-content container" itemprop="articleBody">
    {{ content }}
  </div>

</article>
