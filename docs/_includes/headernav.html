<nav class="HeaderNav">
  <ul class="HeaderNav-list">
    {% for node in site.headernav %} 
      {% if page.url == node.url %}
        <li class="HeaderNav-item HeaderNav-item--active"><a href="{{ node.url | prepend: site.baseurl }}" class="active">{{node.title}}</a></li>
      {% else %}
        <li class="HeaderNav-item"><a href="{{ node.url | prepend: site.baseurl }}">{{node.title}}</a></li>
      {% endif %} 
    {% endfor %}
  </ul>
</nav>
