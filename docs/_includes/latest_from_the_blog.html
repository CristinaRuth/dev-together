<section class="Section LatestBlog">
  <div class="Section-content">
    <h2>Latest from the blog</h2>
    <div class="BlogPreview">
      {% assign post = site.posts.first %} 
      {% assign content = post.content %} 
      <h3 class="BlogPreview-title"><a href="{{post.permalink}}">{{post.title}}</a></h3>
      <p class="BlogPreview-description">{{post.description}}<br/><a href="{{post.permalink}}">Read more</a></p>
    </div>
    <div class="LatestBlog-link">
      <a href="blog">For more blog posts
