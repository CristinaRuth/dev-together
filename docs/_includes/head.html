<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.meta_title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.meta_description %}{{ page.meta_description | strip_html | strip_newlines }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
   {% if page.canonical %}
    <link rel="canonical" href="{{ page.canonical }}">
   {% else %}
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
   {% endif %}
   
   <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <!-- ## SOCIAL TAGS ## -->
  <meta property="og:locale" content="en_US" />
  <meta property="og:type" content="website" />
  
  <meta property="og:title" content="{% if page.meta_title %}{{ page.meta_title }}{% else %}{{ site.title }}{% endif %}" />
  <meta property="og:description" content="{{ page.social_description }}{% if page.meta_description %}{{ page.meta_description }}{% else %}{{ site.description }}{% endif %}" />
  <meta property="og:url" content="{{ page.url }}" />
  <meta property="og:image" content="{{ page.open_graph_img }}" />
  <meta property="twitter:title" content="{% if page.meta_title %}{{ page.meta_title }}{% else %}{{ site.title }}{% endif %}" />
  <meta property="”twitter:description" content="{{ page.social_description }}{% if page.meta_description %}{{ page.meta_description }}{% else %}{{ site.description }}{% endif %}" />
  <meta name=”twitter:url” content="{{ page.url }}" />
  <meta name=”twitter:image” content="{{ page.twitter_img }}" />

  <script src="{{ "/assets/js/modernizr.js" | prepend: site.baseurl }}"></script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-118798244-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-118798244-1');
  </script>
</head>
